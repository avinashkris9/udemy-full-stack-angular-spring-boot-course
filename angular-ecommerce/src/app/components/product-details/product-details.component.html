<div class="detail-section">

    <div class="container-fluid">

     

        <div class="row">

            <div>
                <img src="{{product.imageUrl}}" class="img-responsive detail-img" width="200px">

                <h3>{{product.name}}</h3>
                <div class="price">{{product.unitPrice | currency: 'USD'}}</div>
                <button class="btn btn-primary btn-sm"  (click) ="addProductToCart(product)"> Add to cart</button>
                
                <h4>Product Description</h4>
                <p>{{product.description}}
                </p>

                <a  routerLink ="/products " routerLinkActive="active-link"
                >Back to Product List</a>
           
        </div>
        </div>
    </div>
</div>
